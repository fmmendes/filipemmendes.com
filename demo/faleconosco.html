<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>

<body>
    <form action="https://send.pageclip.co/YaFLiaIKFzVxSVAHBzcAUS8z9pBgA9Eq/fale-conosco" class="pageclip-form"
        method="post">
        <input type="text" name="name" value="Roscoe Jones" />
        <input type="email" name="email" value="roscoe@example.com" />
        <input type="text" name="subject" id="subject" placeholder="Assunto"
            required aria-required="true">
        <textarea name="message" rows="12" placeholder="Mensagem"
            required aria-required="true"></textarea>

        <button class="button pageclip-form__submit" type="submit">
            <span>Send</span>
        </button>
    </form>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
