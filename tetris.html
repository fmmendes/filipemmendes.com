<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas obrigatórios primeiro -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Metas obrigatórios primeiro -->
    <!-- style do tetris -->
    <link href="assets/tetris/css/tetris.css" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
<div id="page">
    <div id="page_home" class="page">
        <h1>Tetris</h1>
        <div class="controls">
            <div>Choose keyboard controls :</div>
            <input type="radio" name="switch_mode" id="bt_type_a">
            <label for="bt_type_a">Up = rotate</label>
            <input type="radio" name="switch_mode" id="bt_type_b">
            <label for="bt_type_b">Up = drop</label>
        </div>
        <div class="touch_controls">
            <p>Swipe <strong>anywhere</strong> on the screen to play</p>
            <p>Tap to rotate</p>
            <p>Swipe down to drop</p>
        </div>
        <a class="button" href="#_" id="bt_new_game">New game</a>
    </div>
    <div id="page_game" class="page">
        <div id="game_col">
            <div id="game_zone"></div>
            <div class="messages_wrapper">
                <div id="messages"></div>
            </div>
            <div id="overlay"></div>
        </div>
        <div id="infos">
            <div id="next_zone"></div>
            <a class="button" href="#_" id="bt_pause">Pause</a>
            <div class="best_wrapper">
                Best: <span id="best_zone"></span>
            </div>
            <div id="score_zone"></div>
            <div class="lines_wrapper">
                Lines: <span id="lines_zone"></span>
            </div>
        </div>
    </div>
</div>

<!-- KineticJS -->
<script src="assets/tetris/js/kinetic-v4.6.0.min.js"></script>
<!-- tetris -->
<script src="assets/tetris/js/tetris.js"></script>
